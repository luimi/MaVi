<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon slot="icon-only" name="arrow-back" (click)="modalCtrl.dismiss()"></ion-icon>
    </ion-buttons>

    <ion-title>Noticias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-searchbar placeholder="Titulo de la noticia" (ionChange)="search()" [(ngModel)]="searchText"></ion-searchbar>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="new()">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let post of news" >
      <ion-label (click)="edit(post)">
        <h2>{{post.get('title')}}</h2>
        <h3>{{post.getDateFromNow('createdAt')}}</h3>
      </ion-label>
      <ion-icon slot="end" name="close" (click)="delete(post)"></ion-icon>
    </ion-item>

  </ion-list>
</ion-content>
