<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Areas sociales</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-card *ngFor="let area of areas" (click)="open(area)">
      <img [src]="area.get('image')">
      <ion-card-header>
        <ion-card-title>
            {{area.get('name')}}
        </ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
