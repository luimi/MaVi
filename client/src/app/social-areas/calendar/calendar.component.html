<div class="calendar-header">
  <ion-row class="calendar-month" >
    <ion-col size="2" (click)="goToLastMonth()"><ion-icon name="arrow-dropleft"></ion-icon></ion-col>
    <ion-col size="8"><span>{{monthNames[date.getMonth()]}} {{date.getFullYear()}}</span></ion-col>
    <ion-col size="2" (click)="goToNextMonth()"><ion-icon name="arrow-dropright"></ion-icon></ion-col>
  </ion-row>
</div>
<div class="calendar-body">
  <ion-grid>
    <ion-row class="calendar-weekday">
      <ion-col>Do</ion-col>
      <ion-col>Lu</ion-col>
      <ion-col>Ma</ion-col>
      <ion-col>Mi</ion-col>
      <ion-col>Ju</ion-col>
      <ion-col>Vi</ion-col>
      <ion-col>Sa</ion-col>
    </ion-row>
    <ion-row class="calendar-date">
      <ion-col size="2" *ngFor="let lastDay of daysInLastMonth" class="last-month" (click)="goToLastMonth()">{{lastDay}}</ion-col>
      <ion-col size="2" *ngFor="let day of daysInThisMonth" (click)="selectDate(day)">
        <span class="currentDate" *ngIf="isCurrent(day); else otherDate">{{day}}</span>
        <ng-template #otherDate class="otherDate">{{day}}</ng-template>
      </ion-col>
      <ion-col size="2" *ngFor="let nextDay of daysInNextMonth" class="next-month" (click)="goToNextMonth()">{{nextDay}}</ion-col>
    </ion-row>
  </ion-grid>
</div>
