
<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start" (click)="modalCtrl.dismiss();">
          <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-buttons>
      <ion-searchbar (ionInput)="search($event)" animated ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let user of filter" (click)="select(user)">
      <ion-avatar slot="start">
        <img [src]="user.get('avatar')?user.get('avatar'):'assets/user.png'">
      </ion-avatar>
      <ion-label>
        <h1>{{user.get('name')}}</h1>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
